---
- name: be sure the peek ppa is configured
  become: yes
  apt_repository:
    filename: peek
    repo: ppa:peek-developers/stable

- name: be sure peek is installed
  become: yes
  apt:
    update_cache: yes
    cache_valid_time: 86400
    name: peek

- name: be sure the beek desktop file is in place
  become: yes
  copy:
    src: com.uploadedlobster.peek.desktop
    dest: /usr/share/applications/com.uploadedlobster.peek.desktop
