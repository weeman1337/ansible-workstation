    - role: gnome
      tags: [ gnome ]
    - role: docker
      tags: [ docker ]

    - role: inkscape
      tags: [ inkscape ]
    - role: element-desktop
      tags: [ element-desktop ]
    - role: firefox
      tags: [ firefox ]
    - role: thunderbird
      tags: [ thunderbird ]
    - role: virtualbox
      tags: [ virtualbox ]
      when: specific_roles.virtualbox
    - role: mpv
      tags: [ mpv ]
    - role: youtubedl
      tags: [ youtubedl ]
    - role: furtherance
      tags: [ furtherance ]
    - role: chromium
      tags: [ chromium ]
    - role: peek
      tags: [ peek ]

    - role: python
      tags: [ python ]
    - role: php
      tags: [ php ]

    - role: arduino_dev
      tags: [ arduino_dev ]
      when: specific_roles.arduino_dev
